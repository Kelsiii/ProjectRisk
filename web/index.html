<script type="text/javascript">
'use strict';
let intervalID;
$(window).load(function() {
		let additionalDropdown = `<li class="dropdown">

		`
		additionalDropdown += '</ul></li>';
		intervalID = setInterval(function() {checkNavBarLoaded(additionalDropdown)}, 100);
});

function checkNavBarLoaded(additionalDropdown) {
	if ($("ul.nav.pull-right").length) {
		$("ul.nav.pull-right").prepend(additionalDropdown);
		clearInterval(intervalID);
	}
}
